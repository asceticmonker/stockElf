{% extends "base.html" %} {% block main %}
<div>
  <form action="/uploadStock" method="post">
    <table>
      <tr>
        <td>代码</td>
        <td><input type="text" name="stockNum" id="stockNum_input"></td>
      </tr>
      <tr>
        <td>名字</td>
        <td><input type="text" name="stockName" id="stockName" value=""></td>
      </tr>
      <tr>
        <td>时间</td>
        <td><input type="date" name="stockTime" value="{{date}}"></td>
      </tr>
      <tr>
        <td>所属板块</td>
        <td><input type="text" name="stockfield"></td>
      </tr>
      <tr>
        <td>ZT主要原因</td>
        <td><input type="text" name="ZTreason"></td>
      </tr>
      <tr>
        <td>是否ZT</td>
        <td>
          <input type="radio" value="yes" name="isZT" checked>
          <input type="radio" value="no" name="isZT">
        </td>
      </tr>
      <tr>
        <td>涨幅</td>
        <td><input type="text" name="Zrange" id="Zrange"></td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="提交" id="submit_btn">
        </td>
        
      </tr>
      <tr></tr>
      <tr></tr>
    </table>
  </form>
</div>
<script type="text/javascript" src="/static/js/collect.js"></script>
{% endblock %}
